  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 한국어 최적화 폰트 Pretendard 로드 -->

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'npk-blue': '#004792',
            'npk-dark': '#003366',
            'npk-yellow': '#FFC600',
            'npk-light': '#EBF2FA',
          },
          fontFamily: {
            sans: ['Pretendard', 'Noto Sans KR', 'Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      background-color: #f3f4f6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      word-break: keep-all;
    }
    .font-mono {
      font-family: 'JetBrains+Mono', monospace;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #004792;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #003366;
    }
  </style>
